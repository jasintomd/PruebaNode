<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
        <title>Chat Node</title>
    </head>
    <body>
        <div id="todo">
        <div id="cabecera" class="escondido">
            <div id="misDatos">
            <img src="images/avatar.png" id="miAvatar">
            <h1 id="superior"></h1>
        
                <span id="salaActual"></span>
            </div>
        </div>
        <div class="login">
            <label for="nombre">Nombre de usuario:</label>
            <input name="nombre" id="nickUsuario">
            
            <label for="estado">Estado:</label>
            <input name="estado" id="estadoUsuario"><br/>
            <ul id="condiciones" class="escondido">
                <li>Espacios en blanco prohibidos</li>
                <li>De 1 a 16 caracteres</li>
                
            </ul>
            <img id="imgSeleccionada" src="images/avatar.png"><br/>
            <button id="selImg">Selecciona imagen de perfil</button>
            <div class="contieneImagenes escondido">
                <img class="imgPerfil" src="images/bien.jpg">
                <img class="imgPerfil" src="images/gafas.jpg">
                <img class="imgPerfil" src="images/guino.jpg">
                <img class="imgPerfil" src="images/caca.jpg">
            </div><br/>
            <button id="btnLogin">Entrar al chat</button>
        </div>
        
        <div id="barraUsuarios" class="panel panel-default escondido">
            <div class="panel-heading">Usuarios conectados: <label id="numUsuarios"></label></div>
            <div class="panel-body">
                <ul id="listaUsuarios"></ul>
            </div>
        </div>
        <div class="container escondido">
            <div class="mensajes">
                <ul class="activo" id="listaMensajesPrincipal"></ul>
                <ul class="escondido" id="listaMensajesAmérica">AMERICA</ul>
                <ul class="escondido" id="listaMensajesÁfrica">AFRICA</ul>
                <ul class="escondido" id="listaMensajesAsia">ASIA</ul>
            </div>
            <div class="escribir">
                <form id="chat">
                    <input id="sitioQueEscribe" placeholder="Escriba su mensaje aquí..."></input>
                </form>

            </div>
            
        </div>
        <div id="barraRooms" class="panel panel-default escondido">
            <div class="panel-heading">Salas disponibles:</div>
            <div class="panel-body">
                <ul id="listaSalas"></ul>
            </div>
        </div>
        </div>

    </body>
    
</html>
